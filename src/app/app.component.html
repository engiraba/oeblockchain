<div class="content">
  <mat-sidenav-container class="example-container">
    <mat-sidenav class="sidebar" mode="side" opened="true">
      <img class="logo" src="assets/images/oeblocks_logo.PNG">
      <br>
      <small>The Blockchain Simulator</small>
      <a routerLink="/">
        <button
          mat-raised-button 
          [color]="location.path() === '' ? 'primary' : '' ">
          Dashboard
        </button>
      </a> 
      <a routerLink="/blocks">
        <button
          mat-raised-button
          [color]="location.path() === '/blocks' ? 'primary' : '' ">
          Blocks
        </button>
      </a>
      <a routerLink="/transactions">
        <button
          mat-raised-button
          [color]="location.path() === '/transactions' ? 'primary' : '' ">
          Transactions
        </button>
      </a>
    </mat-sidenav>
    <mat-sidenav-content class="content-nav">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
